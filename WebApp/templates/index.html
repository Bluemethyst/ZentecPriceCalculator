<!DOCTYPE html>
<html>
<head>
    <title>Zentec Price Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel ="icon" href = "/static/assets/zentec_z_icon.png" type = "image/x-icon">
</head>
<body>
    <a href="https://zentec.co.nz"><img src="/static/assets/zentec_logo_trans.png" alt="Transparent Logo"></a>
    <h1> <span class="green">Price </span><span class="blue">Calculator</span></h1>
    <form method="POST">
        <input type="text" name="input_value" id="input_value" required autofocus><br>
        <input type="submit" value="Calculate">
    </form>
    <h2>Results:</h2>
    <p>Ouput: ${{ exclusive_result }}</p>
    <p>Ouput + 15%: ${{ inclusive_result }}</p>
    <h3>Margin: ${{ margin_int }}, {{ margin_percent }}%</h3>

</body>
</html>
